name: nostra_casa
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.5
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^1.1.6
  animations: ^2.0.7
  easy_localization: ^3.0.2
  google_maps_flutter: ^2.3.0
  google_maps_flutter_android: ^2.4.13
  intl_phone_number_input: ^0.7.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  assets:
    - assets/images/
    - assets/translation/
  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/CAIRO-REGULAR.OTF
  uses-material-design: true
